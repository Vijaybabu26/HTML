<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-AddMoney</title>
    <style>
        body{
            background-image: url("https://forkast.news/wp-content/uploads/2023/08/Bitcoin-ETF-Grayscale.png");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .Moneyadd {
           
        }
        h1{
            color: aliceblue;
            font-size: 100px;
            text-shadow: 3px 3px 8px red;
            font-style: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button{
            color: rgb(0, 0, 0);
            height: 80px;
            width: 800px;
            border-radius: 50px;
            font-size: 50px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 500;
            border-color: brown;
            text-overflow: clip;
            outline:none;
        }
        .textbox{
            height: 120px; 
            width: 800px; 
            font-size: 80px; 
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
            font-weight: 500; 
            opacity: 0.9; 
            text-align: center; 
            border-radius: 60px; 
            color: aliceblue;
            backdrop-filter: blur(30px); 
            border-color: aliceblue; 
            background: none;
            outline:none;
        }
        
    </style>
</head>
<body><center>
    <div class="header">
        <h1>WALLET</h1>
    </div>
   
    <div class="Moneyadd">
        <input type="text" placeholder="Enter The Amount" class="textbox">
        
        <br><br>
        <button>ADD MONEY TO WALLET</button>
    </div>
</center>
</body>
</html>
