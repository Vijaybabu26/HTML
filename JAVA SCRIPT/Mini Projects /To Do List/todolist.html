    <center>
        <h1 style="color:aliceblue"> TO DO LIST </h1>
        <!-- <table>
            <tr><th>DATE</th><th>TO DO DESCRIPTION</th><th>STATUS</th></tr>
            <tr><td id = "daterow"></td><td id = "descrow"></td><td><input type = "checkbox"></td></tr>

        <br>
        <label>Date : </label>
        <input type="date" id="Tododata">
        <br><br>
        <label>To Do Desc : </label>
        <textarea id="desc" placeholder="Enter the Description"></textarea>
        <br><br>
        <button onclick="tabledata()">SUBMIT</button>
        <table>
            <tr><th>DATE</th><th>TO DO DESCRIPTION</th><th>STATUS</th></tr>
            <!-- <tr><td id = "Tododata"></td><td id = "desc"></td><td><input type = "checkbox"></td></tr> -->
            <tbody id="Task-Info"></tbody>
        </table>
    </center>
    <script>
    
        function tabledata(){
            
              
            var taskinput = document.getElementById('Tododata').value;
            var dateInput = document.getElementById('desc').value;
            var tableBody = document.getElementById('Task-Info');
            
            if (taskinput === "" || dateInput === "") {
                alert('Please Fill All The Feilds');
                return;
            } else {
                var newrow = document.createElement('tr');
                var newdata = document.createElement('td');
                newdata.innerHTML = taskinput;
                newrow.appendChild(newdata);

                var newtask = document.createElement('td');
                newtask.innerHTML = dateInput;
                newrow.appendChild(newtask);

                var taskstatus = document.createElement('td');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkBox';
                taskstatus.appendChild(checkbox);
                newrow.appendChild(taskstatus);

                tableBody.appendChild(newrow);
                checkbox.onchange = checkfunction;
                alert('Added to the List');
               
                Tododata.value = "";
                desc.value = "";
            }
        
        }

        
        function checkfunction(){
            var tableBody = document.getElementById('Task-Info');
            if(this.checked){
                tableBody.appendChild(this.parentNode.parentNode);
            }else{
                tableBody.insertBefore(this.parentNode.parentNode,tableBody.firstChild);
            }
        }
        

    </script>
